# roles/minecraft/defaults/main.yml
---
# Set this to the direct download URL when auto-detection fails.
# Leave empty to attempt auto-detection from minecraft.net.
# Example: "https://www.minecraft.net/bedrockdedicatedserver/bin-linux/bedrock-server-1.26.2.1.zip"
minecraft_bedrock_download_url: ""

minecraft_base_dir: /opt/minecraft
minecraft_user: minecraft
minecraft_group: minecraft
minecraft_backup_dir: "{{ minecraft_base_dir }}/backups"
minecraft_backup_retain_days: 14
minecraft_update_check_time: "04:00"
minecraft_backup_time: "03:00"

minecraft_servers:
  - name: survival
    port: 19132
    level_name: "Survival"
    gamemode: survival
    difficulty: normal
    max_players: 10
